<div  class="px-4 pt-5 my-5 text-center border-bottom">
<p class="lead mb-4">Selected bank holiday is:</p>
<div class="col-lg-6 mx-auto">
<h1 class="display-4 fw-bold">{{event.date |  date : 'd MMMM yyyy'}}</h1>
<h2 class="display-4 fw">{{event.title}}</h2>
<p class="lead" *ngIf="event.bunting; else notRequired">Bunting is required</p>
<ng-template  #notRequired><p class="lead">Bunting is not required</p></ng-template>
<div class="d-grid gap-2 d-sm-flex justify-content-sm-center mb-5">
<button type="button" class="btn btn-primary btn-lg px-4 me-sm-3" (click)="goBack()">Go Back</button>
</div>
</div>
